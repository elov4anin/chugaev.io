<body>
Напишите функцию pow(x,n), которая возвращает x в степени n. Иначе говоря, умножает x на себя n раз и возвращает результат.
pow(3, 2) = 3 * 3 = 9
pow(1, 100) = 1 * 1 * ...* 1 = 1
<script>
    var x = prompt('Enter x: ', '1' );
    var n = prompt('Enter n: ', '1' );
    alert(pow(x, n));
    function  pow(x, n) {
        var result = x;
        for (var i = 1; i < n; i++) {
            result *= x;
        }
       return result;

    }
</script>
</body>
