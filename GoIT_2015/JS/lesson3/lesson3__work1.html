<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var num=0;

        while (num < 100) {
            var result = prompt('Enter number > 100: ', num);
            if (result === null) {
                break;
            } else {
                num=result;
            }
        }
    </script>
</body>
</html>
