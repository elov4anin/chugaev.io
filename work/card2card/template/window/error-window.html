<div class="error-window">

  <h2 class="error-window__header">Ошибка</h2>
  <p class="error-window__text">
    <% if (errorMessage != null) { %><b><%=errorMessage%>.</b><% } %><br>
    Продолжить перевод с новой картой?
  </p>
  <button class="error-window__btn">Готово</button>
</div>
