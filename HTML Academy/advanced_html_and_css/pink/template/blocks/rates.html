<section class="rates">
  <div class="rates__wrapper">
    <input type="radio" class="rates__input" name="rates" id="rates-input-1" checked>
    <input type="radio" class="rates__input" name="rates" id="rates-input-2">
    <input type="radio" class="rates__input" name="rates" id="rates-input-3">
    <table class="rates__items">
      <tr class="rates__items-row">
        <th class="rates__items-cell rates__items-cell--th"></th>
        <th class="rates__items-cell rates__items-cell--base">
          <b class="rates__items-title">База</b>
          <p class="rates__items-amount">1,99 USD</p>
        </th>
        <th class="rates__items-cell rates__items-cell--standart">
          <b class="rates__items-title">Стандарт</b>
          <p class="rates__items-amount">3,99 USD</p>
        </th>
        <th class="rates__items-cell rates__items-cell--unlim">
          <b class="rates__items-title">Анлим</b>
          <p class="rates__items-amount">9,99 USD</p>
        </th>
      </tr>
      <tr class="rates__items-row">
        <td class="rates__items-cell rates__items-cell--option">Розовый фильтр</td>
        <td class="rates__items-cell rates__items-cell--yes">Да</td>
        <td class="rates__items-cell rates__items-cell--yes">Да</td>
        <td class="rates__items-cell rates__items-cell--yes">Да</td>
      </tr>
      <tr class="rates__items-row">
        <td class="rates__items-cell rates__items-cell--option">Смайлики</td>
        <td class="rates__items-cell rates__items-cell--no">Нет</td>
        <td class="rates__items-cell rates__items-cell--yes">Да</td>
        <td class="rates__items-cell rates__items-cell--yes">Да</td>
      </tr>
      <tr class="rates__items-row">
        <td class="rates__items-cell rates__items-cell--option">Комментарии</td>
        <td class="rates__items-cell rates__items-cell--no">Нет</td>
        <td class="rates__items-cell rates__items-cell--no">Нет</td>
        <td class="rates__items-cell rates__items-cell--yes">Да</td>
      </tr>
    </table>
    <div class="rates__toggles slider__toggles">
      <label class="slider__toggle" for="rates-input-1"></label>
      <label class="slider__toggle" for="rates-input-2"></label>
      <label class="slider__toggle" for="rates-input-3"></label>
    </div>
  </div>
</section>
