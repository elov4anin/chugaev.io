<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
</div>
<div *ngIf="!isLoaded" class="text-center">Loading....</div>
<div *ngIf="isLoaded">
  <wfm-histoty-chart [data]="chartData"></wfm-histoty-chart>
  <wfm-histoty-events
          [categories] = "categories"
          [events] = "events"
  ></wfm-histoty-events>
  <wfm-histoty-filter></wfm-histoty-filter>
</div>
