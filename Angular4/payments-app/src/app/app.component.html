<div class="container-fluid" >
  <div [hidden]="submitted">
    <h3 class="text-center">Вход в админку</h3>
    <div class="col-xs-4 col-xs-offset-4" >
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="sign-form">
        <div class="form-group">
          <label for="name">Имя пользователя</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="usr" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required </div>
        </div>

        <div class="form-group">
          <label for="pass">Пароль</label>
          <input type="password" class="form-control" id="pass" required
                 [(ngModel)]="pass" name="pass">
        </div>
        <div [hidden]="errorSign"
             class="alert alert-danger">
         Username or password is wrong! </div>
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
        <div>
        </div>
      </form>
    </div>
  </div>
</div>

<app-payments *ngIf="isPaymets"></app-payments>
